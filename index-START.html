<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }
      const p = document.querySelector('p');
      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hello I am a %s string!!', 'ðŸ’©');
      //takes the second argument and replaces %s.

      // Styled
      console.log(' %c test styled', 'font-size: 34px ');
      //A%c in the thing you want to style then pass the style in second argument

      // warning!
      console.warn('nope!- warning');

      // Error :|
      console.error('STOP - error');
      // Info
      console.info('some info');
      // Testing
      console.assert(1 + 1 === 3);
      // clearing

      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); //shows available methods/properties on the element

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} : ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count(p);
      //counts how many of something you ran or have on the page.

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/webos')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      //table
      console.table(dogs);
    </script>
  </body>
</html>
